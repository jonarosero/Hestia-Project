<ng-container *ngIf="auth.user | async as user">
    <header class="px-8 pt-10">
        <div class="flex flex-row items-center justify-between">
            <div class="flex flex-col">
                <h1 class="text-headline font-headline text-high-contrast">
                    Hola {{user.displayName.split(' ')[0] | titlecase}} ðŸ‘‹
                </h1>

                <span class="text-reduce-contrast text-subhead font-subhead">
                    Es momento de Jugar
                </span>
            </div>

            <div class="w-16 h-16 overflow-hidden rounded-full ">
                <img [src]="user.photoURL" alt="Foto de perfil" class="w-full h-full bg-reduce-contrast">
            </div>
        </div>
    </header>
</ng-container>

<!-- stats -->
<section class="flex justify-center w-auto px-4 pt-10">
    <div class="overflow-hidden rounded-big text-high-contrast bg-primary shadow-neo">
        <div class="flex p-4 space-x-3">
            <!-- games played -->
            <div class="flex flex-row items-center space-x-3">
                <!-- icon -->
                <i class="far fa-heart text-headline"></i>

                <!-- games counter -->
                <div class="flex flex-col">
                    <b class="text-title font-title">
                        24
                    </b>
                    <span class="text-caption font-caption">
                        Partidas
                    </span>
                </div>
            </div>

            <!-- divider -->
            <div class="w-1 h-auto rounded-full bg-primary-light"></div>

            <!-- friends -->
            <div class="flex flex-row items-center space-x-3">
                <!-- icon -->
                <i class="fas fa-user-friends text-headline"></i>

                <!-- friends counter -->
                <div class="flex flex-col">
                    <b class="text-title font-title">
                        7
                    </b>
                    <span class="text-caption font-caption">
                        Amigos
                    </span>
                </div>
            </div>

            <!-- divider -->
            <div class="w-1 h-auto rounded-full bg-primary-light"></div>

            <!-- points obtained -->
            <div class="flex flex-row items-center space-x-3">
                <!-- icon -->
                <i class="fas fa-certificate text-headline"></i>

                <!-- points counter -->
                <div class="flex flex-col">
                    <b class="text-title font-title">
                        6500
                    </b>
                    <span class="text-caption font-caption">
                        Puntos
                    </span>
                </div>
            </div>

        </div>
    </div>
</section>
