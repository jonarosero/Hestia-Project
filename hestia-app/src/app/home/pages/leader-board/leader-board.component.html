<section class="pb-3">
    <div class="flex flex-row justify-center">
        <img src="../../../../assets/hestia-points.png" alt="" class="w-50% h-full">
    </div>
</section>

<!-- best player -->
<ng-container *ngIf="auth.user | async as user">
    <section class="pt-5 pb-3 relative">
        <div class="mx-8 items-center justify-start">
            <div class="flex flex-col">
    
                <!-- global position -->
                <span class="text-display-1 font-display-1 text-low-contrast">
                    #1 Bruno 
                </span>
    
                <!-- total points -->
                <span class="text-body font-body text-reduce-contrast">
                    3050 pts - 20 partidas
                </span>
    
                <div class="w-16 h-16 overflow-hidden rounded-full absolute mx-8 my-3 right-0">
                    <img [src]="user.photoURL" alt="Foto de perfil" class="w-full h-full bg-reduce-contrast shadow-neo">
                </div>
    
            </div>
        </div>
    </section>
</ng-container>

<!-- the other players -->
<ng-container *ngIf="auth.user | async as user">
    <section class="pt-3 pb-3">
        <div class="mx-8 items-center justify-start">
            <!-- head -->
            <div class="flex flex-col">
                <h2 class="text-headline font-headline text-high-contrast">
                    Tablero Mundial
                </h2>
                <hr class="border-high-contrast border-1 rounded-small">
            </div>
            <!--end head -->
    
            <!-- leader board -->
            <div class="flex flex-col">
                <div class="flex flex-row">
                    <span class="text-display-1 font-display-1 text-primary mt-1">2</span>
    
                    <!-- information container -->
                    <div class="flex flex-col justify-start mx-2 mt-1 text-high-contrast">
                        <!-- player name -->
                        <span class="text-title font-title">Michelle Katherine</span>
    
                        <!-- total points -->
                        <span class="text-subtitle font-sutext-subtitle -mt-1">Total: 200 puntos</span>

                        
                    </div>
                    <!--end container-->
                </div>
            </div>
    
            <!-- example other player -->
            <div class="flex flex-col">
                <div class="flex flex-row">
                    <span class="text-display-1 font-display-1 text-primary mt-1">3</span>
                    <div class="flex flex-col justify-start mx-2 mt-1 text-high-contrast">
                        <span class="text-title font-title">Oscar Alfredo</span>
                        <span class="text-subtitle font-sutext-subtitle -mt-1">Total: 1500 puntos</span>
                    </div>
                </div>
            </div>
    
            <!-- example other player -->
            <div class="flex flex-col">
                <div class="flex flex-row">
                    <span class="text-display-1 font-display-1 text-primary mt-1">4</span>
                    <div class="flex flex-col justify-start mx-2 mt-1 text-high-contrast">
                        <span class="text-title font-title text-high-contrast">Jorge Hurtado</span>
                        <span class="text-subtitle font-sutext-subtitle text-high-contrast -mt-1">Total: 900 puntos</span>
                    </div>
                </div>
            </div>
    
            <!-- example other player -->
            <div class="flex flex-col">
                <div class="flex flex-row">
                    <span class="text-display-1 font-display-1 text-primary mt-1">5</span>
                    <div class="flex flex-col justify-start mx-2 mt-1 text-primary">
                        <span class="text-title ">{{user.displayName.split(' ')[0] | titlecase}}</span>
                        <span class="text-subtitle font-sutext-subtitle -mt-1">Total: 685 puntos</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</ng-container>
