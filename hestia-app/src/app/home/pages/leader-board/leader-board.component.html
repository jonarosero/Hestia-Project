<!-- the other players -->
<section class="w-full pt-3 pb-3 ">
    <div class="flex flex-col items-stretch justify-start mx-8 space-y-4">
        <!-- head -->
        <div class="flex flex-col">
            <h2 class="text-headline font-headline text-high-contrast">
                Tablero Mundial
            </h2>
            <hr class="border-high-contrast border-1 rounded-small">
        </div>
        <!--end head -->

        <!-- leader board -->
        <ng-container *ngFor="let user of leaderBoard | async; let i = index">
            <div class="flex flex-col mt-1">
                <div class="flex flex-row items-center space-x-4">
                    <span class="self-start text-display-1 font-display-1 text-primary">
                        {{i+1}}
                    </span>

                    <!-- information container -->
                    <div class="flex flex-col justify-start flex-grow mx-2 overflow-hidden text-high-contrast">
                        <!-- player name -->
                        <span class="w-full truncate whitespace-no-wrap text-title font-title">
                            {{user.displayName|titlecase}}
                        </span>

                        <!-- total points -->
                        <span class=" text-subtitle font-subtitle">
                            Total: {{user.points}} puntos
                        </span>

                        <span
                            class="w-full truncate whitespace-no-wrap text-overline font-overline text-reduce-contrast">
                            {{user.email}}
                        </span>
                    </div>
                    <!--end container-->
                    <ng-container *ngIf="i === 0">
                        <span class=" text-display-1 font-display-1">

                    <ng-container *ngIf="i === 2">

    </div>
